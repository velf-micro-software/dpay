<div class="modal fade" id="mdl-newAcc" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true"
  tabindex="-1" data-bs-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitleId">
          <i class="bi bi-cash-coin me-2"></i>Nueva Cuenta
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST" class="col" id="frm-acc" onsubmit="saveAccount(event,this);">
          <select id="optclient" onchange="newClient(this)" class="form-select mb-3">
            <option selected value="V">Cliente Existente</option>
            <option value="N">Nuevo Cliente</option>
          </select>
          <select required onchange="importExistClient(this)" class="form-select mb-2" name="opt-cli" id="opt-cli">
            <option disabled selected value="">Seleccionar uno</option>
            <option disabled value="">Actualmente no hay Clientes Registrados</option>
          </select>
          <div hidden id="frm-cli" class="col">
            <input required class="form-control mb-2" type="text" placeholder="*Documento 1" name="doc" id="doc">
            <input class="form-control mb-2" type="text" placeholder="Documento 2" name="doc2" id="doc2">
            <input required class="form-control mb-2" type="text" placeholder="*Nombre(s)" name="nom" id="nom">
            <input required class="form-control mb-2" type="text" placeholder="*Apellido(s)" name="ape" id="ape">
            <input class="form-control mb-2" type="text" placeholder="Alias" name="alias" id="alias">
            <textarea required class="form-control mb-2" placeholder="*Dirección" name="dir" id="dir"
              rows="2"></textarea>
            <input required class="form-control mb-2" type="text" placeholder="*Teléfono" name="tel" id="tel">
            <input class="form-control mb-2" type="text" placeholder="Referido por:" name="ref" id="ref">
          </div>
          <div id="fecprestamo" class="input-group mb-3">
            <span class="input-group-text">Fecha Prestamo</span>
            <input required id="fprestamo" name="fprestamo" type="date" class="form-control"
              placeholder="Fecha Prestamo" />
          </div>
          <div id="pgcuota" class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
            <input required id="pago-monto" name="pago-monto" type="number" step="0.1" min="0.1" class="form-control"
              placeholder="Monto Prestamo" />
          </div>
          <div id="dv-cuota" class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-hash"></i></span>
            <input required="ncuota" name="ncuota" type="number" step="1" min="1" class="form-control"
              placeholder="N. de Cuotas" />
          </div>
          <div id="mcuota" class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
            <input required id="monto-cuota" name="monto-cuota" type="number" step="0.1" min="0.1" class="form-control"
              placeholder="Monto Cuota" />
          </div>
          <input type="hidden" name="action">
          <div class="modal-footer p-1">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
